{% extends 'authapp/index.html' %}
{% block content%}
<div id="login-outer-block">
  <div id="login-inner-block">
    <form class="needs-validation" method="POST" action="{% url 'standard-login' %}">
      {% csrf_token %}
      <input type="hidden" name="username" value="{{ username }}">
      <p>{{ username }}</p>
      <div class="form-group mt-2">
        <input type="password" class="form-control {{ password_validity }}" id="passwordInput" name="password" placeholder="Password" autofocus required>
        <div class="invalid-feedback">
          Please enter correct password.
        </div>
      </div>
      <div class="d-grid col-8 mx-auto">
        <button type="submit" class="btn btn-primary mt-4">Login</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
