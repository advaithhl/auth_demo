{% extends 'authapp/index.html' %}
{% block content%}
<div id="login-outer-block">
  <div id="login-inner-block">
    <form class="needs-validation" method="POST" action="{% url 'authapp-login' %}">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control {{ username_validity }}" value="{{ incorrect_username }}" id="usernameInput" name="username" aria-describedby="usernameHelp" placeholder="Username" autofocus required>
        <div class="invalid-feedback">
          Please enter correct username.
        </div>
      </div>
      <div class="d-grid col-8 mx-auto">
        <button type="submit" class="btn btn-primary mt-4">Login</button>
      </div>
      <hr>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-sm" formaction="{% url 'otp-login' %}">Login using OTP</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
