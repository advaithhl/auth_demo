{% extends 'authapp/index.html' %}
{% block content%}
<div id="login-outer-block">
  <div id="login-inner-block">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Username">
      </div>
      <div class="form-group mt-2">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
      </div>
      <div class="d-grid col-8 mx-auto">
        <button type="submit" class="btn btn-primary mt-4" href="#">Login</button>
      </div>
    </form>
    <hr>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-sm" href="#">Login using A</button>
    </div>
    <div class="d-grid mt-2">
      <button type="submit" class="btn btn-primary btn-sm" href="#">Login using B</button>
    </div>
    <div class="d-grid mt-2">
      <button type="submit" class="btn btn-primary btn-sm" href="#">Login using C</button>
    </div>
  </div>
</div>
{% endblock content %}
